<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Works Section</title>
  <link rel="stylesheet" href="works.css">
</head>
<body>
  <section id="works-section" class ="works-section">
    <!-- タブ＋検索＋ソートヘッダー -->
    <div id="works-controls" class="sticky-controls">
      <div id="tabs" class="tabs"></div>
      <div class="search-sort">
        <input type="text" id="search-input" placeholder="Search...">
        <select id="sort-select">
          <option value="newest">Newest</option>
          <option value="oldest">Oldest</option>
          <option value="a-z">A-Z</option>
          <option value="z-a">Z-A</option>
        </select>
      </div>
    </div>

    <!-- グリッド表示 -->
    <div id="works-grid" class="grid"></div>

    <!-- 詳しく見る -->
    <div id="load-more-container">
      <button id="load-more-btn">詳しく見る</button>
    </div>
  </section>

  <script src="works.js"></script>
</body>
</html>
