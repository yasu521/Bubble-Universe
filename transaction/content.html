<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンテンツページ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1, #6a82fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleFade 1s ease-in;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: contentFade 1.5s ease-in;
        }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: btnFade 2s ease-in;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.6);
        }
        
        @keyframes titleFade {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes contentFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes btnFade {
            0% { opacity: 0; transform: translateY(20px); }
            60% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            animation: float 8s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background" id="bubble-container"></div>
    
    <div class="container">
        <h1>Bubble Universe</h1>
        <p>
            ようこそ、Bubble Universeへ。このページはトランザクションアニメーションによって
            シームレスに遷移してきました。美しい視覚効果と流れるようなアニメーションで、
            ユーザー体験を向上させることができます。
        </p>
        <button class="btn" onclick="window.location.href='welcome.html'">トップページに戻る</button>
    </div>
    
    <script>
        // 背景バブルの作成
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('bubble-container');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // ランダムなサイズと位置
                const size = Math.random() * 100 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // ランダムなアニメーション遅延
                bubble.style.animationDelay = `${Math.random() * 8}s`;
                
                container.appendChild(bubble);
            }
        });
    </script>
</body>
</html>
