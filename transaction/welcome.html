<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Universe - ようこそ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: linear-gradient(135deg, #000428, #004e92);
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            animation: fadeIn 1.5s ease-in;
        }
        
        h1 {
            font-size: 4.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1, #6a82fb);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        
        p {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
            animation: slideUp 1.2s ease-out;
        }
        
        .btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4ecdc4, #45b7d1);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.8);
            animation: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(78, 205, 196, 0.7); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(78, 205, 196, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(78, 205, 196, 0); }
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.1));
            animation: float 15s ease-in-out infinite;
            opacity: 0.3;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(20px) translateX(-15px) rotate(240deg); }
            100% { transform: translateY(0) translateX(0) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="background" id="bubble-container"></div>
    
    <div class="container">
        <h1>Bubble Universe</h1>
        <p>新しい次元へようこそ。美しいトランジションの世界へ旅立ちましょう。</p>
        <button class="btn" id="start-btn">トランジションを開始</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 背景のバブルを生成
            const container = document.getElementById('bubble-container');
            const bubbleCount = 15;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.classList.add('bubble');
                
                // ランダムなサイズと位置
                const size = Math.random() * 150 + 50;
                bubble.style.width = `${size}px`;
                bubble.style.height = `${size}px`;
                bubble.style.left = `${Math.random() * 100}%`;
                bubble.style.top = `${Math.random() * 100}%`;
                
                // ランダムなアニメーション遅延と持続時間
                bubble.style.animationDelay = `${Math.random() * 10}s`;
                bubble.style.animationDuration = `${15 + Math.random() * 15}s`;
                
                container.appendChild(bubble);
            }
            
            // トランジションボタンのクリックイベント
            const startBtn = document.getElementById('start-btn');
            startBtn.addEventListener('click', () => {
                console.log('トランジション開始ボタンがクリックされました - index.htmlに移動します');
                // 一旦コンソールに記録
                sessionStorage.setItem('transitionStarted', 'true');
                sessionStorage.setItem('transitionStartTime', new Date().toString());
                // トランザクションページに遷移
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
